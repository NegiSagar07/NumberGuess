<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-section">
        <div class="heading">
            <h3>Number guessing game</h3>
        </div>

        <div class="para">
            <p>Try and guess a random number between 1 to 100. <br> You have 6 attempts to guess the right number.</p>
        </div>

        <div class="guess-num">
            <h2>Guess a Number</h2>
            <input id="guess-input" type="text">
            <br>
            <button id="submit">Submit guess</button>
        </div>

        <div class="remain">
            <p id="pre-guess">Previous guess: </p>
            <p id="guess-remain">Guesses remaining: 6</p>
        </div>

        <div class="msg">
            <p id="message">| | Can you guess me? | |</p>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
